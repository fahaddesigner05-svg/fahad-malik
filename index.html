
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahad Malik | Graphic & UI/UX Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * {
            cursor: none !important;
        }
        body {
            background-color: #0b0c10;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .neon-text-blue {
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.8), 0 0 20px rgba(34, 211, 238, 0.4);
        }
        .neon-text-purple {
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.8), 0 0 20px rgba(168, 85, 247, 0.4);
        }
        .neon-border-blue {
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.5), inset 0 0 5px rgba(34, 211, 238, 0.3);
        }
        .neon-border-purple {
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.5), inset 0 0 5px rgba(168, 85, 247, 0.3);
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .bg-cyber {
            background: radial-gradient(circle at top right, rgba(168, 85, 247, 0.15), transparent),
                        radial-gradient(circle at bottom left, rgba(34, 211, 238, 0.15), transparent);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0b0c10;
        }
        ::-webkit-scrollbar-thumb {
            background: #1f2937;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #374151;
        }
        
        /* Custom Cursor Styling */
        .custom-cursor-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .custom-pointer {
            position: absolute;
            width: 16px; /* Reduced from 20px */
            height: 16px; /* Reduced from 20px */
            transform: translate(0, 0);
            z-index: 10000;
            filter: drop-shadow(0 0 5px rgba(168, 85, 247, 0.8));
            transition: transform 0.1s ease-out;
        }

        .custom-cursor-ring {
            width: 28px; /* Reduced from 32px */
            height: 28px; /* Reduced from 32px */
            border: 2px solid #22d3ee;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, border-color 0.3s, background-color 0.3s;
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.3);
        }

        .cursor-hover .custom-cursor-ring {
            width: 44px; /* Reduced from 50px */
            height: 44px; /* Reduced from 50px */
            background-color: rgba(34, 211, 238, 0.1);
            border-color: #a855f7;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
        }

        .cursor-hover .custom-pointer {
            transform: scale(1.2); /* Slightly adjusted from 1.3 */
        }
    </style>
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
